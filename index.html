<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Ultimatum</title>

<style>
:root { --main-blue:#0056b3; --accent-blue:#add8e6; --gold:gold; }

body{
background:#000; color:var(--accent-blue);
font-family:Arial; display:flex;
justify-content:center; align-items:center;
min-height:100vh; margin:0; text-align:center;
overflow-x:hidden;
}

.container{
width:90%; max-width:450px;
padding:25px; border:2px solid var(--main-blue);
border-radius:20px;
background:rgba(0,10,40,0.95);
box-shadow:0 0 30px rgba(0,86,179,0.6);
position:relative;
}

.hidden{display:none;}

input{
padding:12px; border-radius:10px;
border:2px solid #00f; background:#000;
color:#fff; margin-top:8px; width:85%;
text-align:center;
}

button{
padding:15px 30px; background:var(--main-blue);
color:white; border:none; border-radius:30px;
cursor:pointer; margin:10px 5px;
font-weight:bold; transition:0.3s;
}

#teddy{
font-size:70px; cursor:pointer;
transition:0.5s; display:inline-block;
}

#speech{
background:white; color:black;
padding:8px; border-radius:10px;
position:absolute; top:-40px; left:50%;
transform:translateX(-50%);
display:none; font-size:12px;
}

.floating-img{
width:150px; height:150px;
object-fit:cover; border-radius:15px;
margin:10px; border:3px solid white;
}

.timer{font-size:2rem;color:gold;}

@keyframes slowShove{
0%{transform:translateX(0);}
100%{transform:translateX(800px) rotate(90deg); opacity:0;}
}
.yeet{animation:slowShove 1.2s forwards;}

.glowing-yes{
background:#28a745 !important;
box-shadow:0 0 40px #28a745;
transform:scale(1.6);
animation:pulse 1s infinite;
}
@keyframes pulse{
0%{transform:scale(1.6);}
50%{transform:scale(1.7);}
100%{transform:scale(1.6);}
}
</style>
</head>

<body>

<!-- QUIZ SCREEN -->
<div id="screen1" class="container">
<h2>If you've got the guts...</h2>
<input id="pwHeight" placeholder="Height">
<input id="pwHero" placeholder="Superhero">
<input id="pwTime" placeholder="First text time">
<input id="pwChit" placeholder="First chit colour">
<input id="pwLetter" placeholder="Letter flavour">
<input id="pwUltimatum" placeholder="Ultimatum Code">
<br><button onclick="validateQuiz()">ENTER</button>
</div>

<!-- KEY SCREEN -->
<div id="screenKey" class="container hidden">
<h2 style="color:gold">ACCESS GRANTED</h2>
<p>Your permanent key is: <b>2032</b></p>
<input id="dailyInput" placeholder="Enter 2032">
<br><button onclick="checkDailyKey()">OPEN</button>
</div>

<!-- ADMIN -->
<div id="adminPanel" class="container hidden">
<h3 style="color:red">ADMIN MODE</h3>
<button onclick="showDay(7)">Rose</button>
<button onclick="showDay(8)">Propose</button>
<button onclick="showDay(9)">Choco</button>
<button onclick="showDay(14)">Letter</button>
</div>

<!-- MAIN -->
<div id="mainDisplay" class="container hidden">
<div id="speech"></div>
<div id="teddy">üß∏</div>
<div id="content"></div>
</div>

<script>
function validateQuiz(){
let h=pwHeight.value.trim();
let hero=pwHero.value.trim().toLowerCase();
let time=pwTime.value.trim();
let chit=pwChit.value.trim().toLowerCase();
let letter=pwLetter.value.trim().toLowerCase();
let code=pwUltimatum.value.trim();

if(code==="ADMIN00"){
screen1.classList.add('hidden');
adminPanel.classList.remove('hidden');
return;
}

if(h==="8'15" && (hero==="spooderman"||hero==="spooderwoman")
&& time==="12:14" && chit==="pink"
&& letter==="coffee" && code==="2429"){
screen1.classList.add('hidden');
screenKey.classList.remove('hidden');
}else alert("ACCESS DENIED");
}

function checkDailyKey(){
if(dailyInput.value==="2032"){
screenKey.classList.add('hidden');
mainDisplay.classList.remove('hidden');
routeDay();
}else alert("WRONG KEY");
}

function speak(t){
speech.innerText=t;
speech.style.display="block";
setTimeout(()=>speech.style.display="none",2000);
}

function routeDay(){
let d=new Date();
if(d.getMonth()!==1){showDay(0);return;}
showDay(d.getDate());
}

function showDay(day){
content.innerHTML="";
teddy.style.transform="none";

if(day<7){countdown(); return;}

if(day===7){
content.innerHTML=`<h3>Rose Day üåπ</h3>
<img src="https://upload.wikimedia.org/wikipedia/commons/b/bf/Red_rose.jpg" class="floating-img">
<img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/White_lily.jpg" class="floating-img">`;
}

else if(day===8){
content.innerHTML=`<h3>Propose Day üíç</h3>
<p>I have a very big like a dinosaur big crush on u will u please be my valentine ü•∫</p>
<button id="noBtn">NO</button>
<button id="yesBtn">YES</button>`;

let noBtn=document.getElementById('noBtn');
let yesBtn=document.getElementById('yesBtn');

function kick(btn,text){
speak(text);
teddy.style.transform="translateY(80px) rotate(-50deg) scale(1.6)";
btn.classList.add('yeet');
setTimeout(()=>teddy.style.transform="none",700);
}

noBtn.onclick=()=>{
kick(noBtn,"trust me princess ik what im doing");
setTimeout(()=>yesBtn.classList.add('glowing-yes'),800);
};

yesBtn.onclick=()=>{
if(!yesBtn.classList.contains('glowing-yes')){
kick(yesBtn,"just in case hehe");
setTimeout(()=>yesBtn.classList.add('glowing-yes'),800);
}else{
content.innerHTML=`<h3>üíñ</h3>
<p>prettiest woman on earth is now mine... did I make u giggle?</p>`;
}
};
}

else if(day===9){
content.innerHTML=`<h3>Chocolate Day üç´</h3>
<img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chocolate_%28blue_background%29.jpg" class="floating-img">`;
}

else if(day===14){
content.innerHTML=`<h3>Final Letter ‚ù§Ô∏è</h3>
<p>Mi tujha ahe ani phakta tujhaca ahe...<br><br>
faithfully from your future husband</p>`;
}
}

function countdown(){
content.innerHTML=`<h3>Too Early</h3><div id="t" class="timer"></div>`;
setInterval(()=>{
let diff=new Date(2026,1,7)-new Date();
let h=Math.floor(diff/3600000);
let m=Math.floor((diff%3600000)/60000);
let s=Math.floor((diff%60000)/1000);
document.getElementById('t').innerText=`${h}h ${m}m ${s}s`;
},1000);
}
</script>

</body>
</html>
