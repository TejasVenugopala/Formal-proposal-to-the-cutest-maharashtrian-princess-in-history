<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimatum</title>
    <style>
        :root { --main-blue: #0056b3; --accent-blue: #add8e6; --gold: gold; --crimson: #990000; --choco: #4b2c20; }
        body { background-color: #000; color: var(--accent-blue); font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; text-align: center; }
        .container { width: 90%; max-width: 450px; padding: 25px; border: 2px solid var(--main-blue); border-radius: 20px; background: rgba(0, 10, 40, 0.95); position: relative; box-shadow: 0 0 30px rgba(0, 86, 179, 0.6); z-index: 10; transition: all 0.8s ease-in-out; }
        .hidden { display: none !important; }
        input { padding: 12px; border-radius: 10px; border: 2px solid #00f; background: #000; color: #fff; margin-top: 8px; width: 85%; text-align: center; font-size: 1rem; }
        button { padding: 15px 30px; background: var(--main-blue); color: white; border: none; border-radius: 30px; cursor: pointer; margin: 10px 5px; font-weight: bold; transition: 0.3s; }
        
        #teddy { font-size: 70px; position: relative; cursor: pointer; transition: all 0.5s; display: inline-block; z-index: 100; }
        #teddy span { font-size: 10px; background: var(--main-blue); color: white; padding: 2px 6px; border-radius: 4px; display: block; margin-bottom: 5px; }
        
        /* Choco Styles */
        .choco-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .choco-label { background: linear-gradient(45deg, #3d1d11, #6d4c41); padding: 15px 10px; border-radius: 12px; border: 2px solid var(--gold); cursor: pointer; transition: 0.4s; color: var(--gold); font-weight: bold; }
        
        /* Envelope Styles */
        .envelope-wrapper { position: relative; cursor: pointer; margin: 30px auto; width: 120px; height: 80px; background: #b22222; border-radius: 0 0 5px 5px; transition: 0.5s; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .envelope-wrapper::before { content: ""; position: absolute; top: -40px; left: 0; border-left: 60px solid transparent; border-right: 60px solid transparent; border-bottom: 40px solid #d43f3f; transition: 0.5s; transform-origin: bottom; }
        .env-open::before { transform: rotateX(180deg); z-index: 0; }
        .env-letter { background: #fff; color: #333; width: 90%; margin: 0 auto; padding: 0; height: 0; overflow: hidden; transition: 0.8s ease; border-radius: 5px; font-size: 0.9rem; text-align: left; }
        .letter-active { height: auto; padding: 15px; margin-top: 10px; }

        /* Scroll Styles */
        .scroll-container { position: relative; margin-top: 10px; }
        .scroll-roller { width: 100%; height: 35px; background: linear-gradient(to bottom, #d4af37, #f1c40f, #d4af37); border-radius: 20px; cursor: pointer; z-index: 20; position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.5); font-weight: bold; line-height: 35px; color: #4b2c20; }
        .scroll-paper { background: #fdf5e6; color: #4b2c20; width: 85%; margin: -5px auto 0; height: 0; overflow: hidden; transition: height 1.5s ease; border: 2px solid #d4af37; border-top: none; padding: 0 15px; text-align: left; }
        .scroll-open { height: 280px; padding: 20px 15px; overflow-y: auto; }

        /* Kiss Day Immersive */
        .lip-mark { position: fixed; font-size: 60px; pointer-events: none; z-index: 1000; animation: kissAnim 1.5s forwards; filter: drop-shadow(0 0 10px pink); }
        @keyframes kissAnim { 0% { transform: scale(0); opacity: 0; } 30% { transform: scale(1.3); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }

        .heart { position: absolute; color: red; pointer-events: none; z-index: 1000; animation: heartFly 1s ease-out forwards; }
        @keyframes heartFly { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-150px) scale(2); opacity: 0; } }

        .letter-text { text-align: left; font-size: 0.95rem; line-height: 1.6; color: #fff; white-space: pre-line; border-left: 3px solid var(--main-blue); padding-left: 15px; }
        #speech { background: white; color: black; padding: 8px; border-radius: 10px; font-weight: bold; position: absolute; top: -45px; left: 50%; transform: translateX(-50%); width: 150px; font-size: 12px; display: none; z-index: 110; }
        .petal { position: fixed; top: -10%; user-select: none; pointer-events: none; z-index: 1; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .hug-active { transform: scale(1.5); filter: drop-shadow(0 0 20px pink); }
    </style>
</head>
<body>

    <div id="screen1" class="container">
        <h2>If you've got the guts...</h2>
        <p>you can make the cuts. (dare if u will)</p>
        <input type="text" id="pwHeight" placeholder="Height (mine is 6'0)">
        <input type="text" id="pwHero" placeholder="What super hero are u? (our spelling)">
        <input type="text" id="pwTime" placeholder="First time we texted (HH:MM)">
        <input type="text" id="pwChit" placeholder="Colour of first chit?">
        <input type="text" id="pwLetter" placeholder="Flavour of first love letter?">
        <input type="text" id="pwUltimatum" placeholder="Ultimatum Code">
        <br><button onclick="validateQuiz()">ENTER THE VOID</button>
    </div>

    <div id="screenKey" class="container hidden">
        <h2 style="color: var(--gold);">ACCESS GRANTED</h2>
        <p>Your permanent key is: <b>2032</b></p>
        <input type="text" id="dailyInput" placeholder="Enter 2032">
        <br><button onclick="checkDailyKey()">OPEN SURPRISE</button>
    </div>

    <div id="adminPanel" class="container hidden" style="border-color: red;">
        <h3 style="color:red">ADMIN MODE</h3>
        <button onclick="showDay(7)">Rose</button><button onclick="showDay(8)">Propose</button>
        <button onclick="showDay(9)">Choco</button><button onclick="showDay(10)">Teddy</button>
        <button onclick="showDay(11)">Promise</button><button onclick="showDay(12)">Hug</button>
        <button onclick="showDay(13)">Kiss</button><button onclick="showDay(14)">Letter</button>
    </div>

    <div id="mainDisplay" class="container hidden">
        <div id="teddy">
            <div id="speech"></div>
            <span>TEJAS</span>üß∏
        </div>
        <div id="content"></div>
    </div>

    <script>
        let petalInterval, hugLoop;

        function validateQuiz() {
            const h = document.getElementById('pwHeight').value.trim();
            const hero = document.getElementById('pwHero').value.trim().toLowerCase();
            const time = document.getElementById('pwTime').value.trim();
            const chit = document.getElementById('pwChit').value.trim().toLowerCase();
            const letter = document.getElementById('pwLetter').value.trim().toLowerCase();
            const code = document.getElementById('pwUltimatum').value.trim();

            if (code === "ADMIN00") {
                document.getElementById('screen1').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            } else if (h === "8'15" && (hero === "spooderman" || hero === "spooderwoman") && time === "12:14" && chit === "pink" && letter === "coffee" && code === "2429") {
                document.getElementById('screen1').classList.add('hidden');
                document.getElementById('screenKey').classList.remove('hidden');
            } else { alert("ACCESS DENIED."); }
        }

        function checkDailyKey() {
            if (document.getElementById('dailyInput').value === "2032") {
                document.getElementById('screenKey').classList.add('hidden');
                document.getElementById('mainDisplay').classList.remove('hidden');
                showDay(new Date().getMonth()+1 === 2 ? new Date().getDate() : 0);
            } else { alert("WRONG KEY."); }
        }

        function speak(text) {
            const s = document.getElementById('speech');
            s.innerText = text; s.style.display = 'block';
        }

        function spawnHearts(x, y) {
            for(let i=0; i<8; i++) {
                const h = document.createElement('div'); h.className = 'heart'; h.innerText = '‚ù§Ô∏è';
                h.style.left = (x || window.innerWidth/2) + (Math.random()*40-20) + 'px';
                h.style.top = (y || window.innerHeight/2) + 'px';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 1000);
            }
        }

        function showDay(dayNum) {
            const content = document.getElementById('content');
            const teddy = document.getElementById('teddy');
            const speech = document.getElementById('speech');
            
            content.innerHTML = ""; speech.style.display = 'none';
            document.body.onclick = null;
            if(petalInterval) clearInterval(petalInterval);
            if(hugLoop) clearInterval(hugLoop);
            teddy.classList.remove('hug-active');

            if (dayNum === 7) {
                content.innerHTML = `<h3>Happy Rose Day üåπ</h3><div style="font-size:60px" onclick="this.nextElementSibling.classList.remove('hidden')">üåπ</div><div class="letter-text hidden">"In a world of fleeting seasons, you are my perennial spring. A single rose is enough for my garden, and you, Lavanya, are my only rose."</div>`;
            }
            else if (dayNum === 8) {
                content.innerHTML = `<h3>Propose Day üíç</h3><button onclick="speak('i love u so much jaanu be my bacha forever'); spawnHearts();">Will you be mine?</button>`;
            }
            else if (dayNum === 9) {
                content.innerHTML = `<h3 style="color: var(--gold);">The Golden Treat üç´</h3>
                    <div class="choco-grid">
                        <div class="choco-label" onclick="speak('Melts just like my heart when you smile.')">Oreo Silk</div>
                        <div class="choco-label" onclick="speak('Crunchy and sweet, just like you.')">Twix</div>
                        <div class="choco-label" onclick="speak('I promise to feed you these soon.')">A Promise</div>
                    </div>`;
            }
            else if (dayNum === 10) {
                content.innerHTML = `<h3>Happy Teddy Day! üß∏</h3><p>here's smol teddy for u. i love u so much jaaanuuuuuuuuuu.</p>`;
            }
            else if (dayNum === 11) {
                content.innerHTML = `<h3>Promise Day ü§ù</h3><p>Click the envelope to see my promise</p>
                    <div class="envelope-wrapper" onclick="this.classList.toggle('env-open'); document.getElementById('pLetter').classList.toggle('letter-active')"></div>
                    <div id="pLetter" class="env-letter">Lavanya meri jaan. i promise you, you will be my one and only forever. I will never ever get with another girl even if u leave me i promise u of that, i promise u that i have the clearest intentions at heart for u and i promise u every goal and dream i have of success you're a part of it.</div>`;
            }
            else if (dayNum === 12) {
                content.innerHTML = `<h3>Hug Day ü´Ç</h3><p>Hold Tejas tight!</p>`;
                teddy.onmousedown = () => { teddy.classList.add('hug-active'); hugLoop = setInterval(spawnHearts, 300); };
                teddy.onmouseup = () => { teddy.classList.remove('hug-active'); clearInterval(hugLoop); };
            }
            else if (dayNum === 13) {
                content.innerHTML = `<h3>Kiss Day üíã</h3><p>Tap anywhere to kiss me!</p>`;
                document.body.onclick = (e) => {
                    const l = document.createElement('div'); l.className = 'lip-mark'; l.innerHTML = 'üíã';
                    l.style.left = e.clientX - 30 + 'px'; l.style.top = e.clientY - 30 + 'px';
                    document.body.appendChild(l);
                    spawnHearts(e.clientX, e.clientY);
                    setTimeout(() => l.remove(), 1500);
                };
            }
            else if (dayNum === 14) {
                content.innerHTML = `<h3>Valentine's Day ‚ù§Ô∏è</h3>
                    <div class="scroll-container">
                        <div class="scroll-roller" onclick="document.getElementById('sPaper').classList.toggle('scroll-open'); speak('Always yours.');">OPEN MY HEART</div>
                        <div id="sPaper" class="scroll-paper">
                            <br><b>To my dearest Lavanya,</b><br><br>
                            Mi tujha ahe ani phakta tujhaca ahe. Sarvasvi tu. Kayamaca majha raha...<br><br>
                            Thank you for being the most beautiful part of my life. I love you forever.
                        </div>
                    </div>`;
            }
            else {
                content.innerHTML = `<h3>Too early, princess!</h3><div id="t" style="font-size:2rem; color:gold;"></div>`;
                setInterval(() => {
                    const diff = new Date(2026, 1, 7) - new Date();
                    document.getElementById('t').innerText = Math.floor(diff/3600000) + "h " + Math.floor((diff%3600000)/60000) + "m";
                }, 1000);
            }
        }
    </script>
</body>
</html>
