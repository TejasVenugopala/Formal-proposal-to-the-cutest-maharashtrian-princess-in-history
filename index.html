<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimatum</title>
    <style>
        :root { 
            --main-blue: #007bff; 
            --accent-blue: #00d4ff; 
            --gold: #ffd700; 
            --crimson: #ff0033; 
            --deep-space: #020617;
        }

        body { 
            background-color: var(--deep-space); 
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            text-align: center; 
        }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .container { 
            width: 90%; 
            max-width: 450px; 
            padding: 30px; 
            border-radius: 24px; 
            background: rgba(10, 15, 30, 0.9); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative; 
            z-index: 10; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .hidden { display: none !important; }

        input { 
            padding: 12px; border-radius: 10px; border: 1px solid #333; 
            background: #000; color: #fff; margin-top: 8px; width: 85%; 
            text-align: center; font-size: 0.9rem;
        }

        button { 
            padding: 14px 25px; background: var(--main-blue); color: white; 
            border: none; border-radius: 50px; cursor: pointer; margin: 10px 5px; 
            font-weight: bold; transition: 0.3s; 
        }

        #teddy { font-size: 70px; cursor: grab; display: inline-block; position: relative; }
        #teddy span { font-size: 10px; background: var(--main-blue); padding: 2px 8px; border-radius: 10px; display: block; }

        /* Choco */
        .choco-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .choco-card { background: #3d1d11; padding: 15px; border-radius: 12px; border: 1px solid var(--gold); cursor: pointer; color: var(--gold); font-weight: bold; }

        /* Scroll */
        .scroll-header { background: #d4af37; color: #2b160d; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 15px;}
        .scroll-content { 
            max-height: 0; overflow: hidden; background: #fdf5e6; color: #2b160d; 
            transition: max-height 1.2s ease-in-out; text-align: left; border-radius: 0 0 8px 8px;
            font-family: serif; line-height: 1.6;
        }
        .scroll-open { max-height: 1500px; padding: 15px; border: 2px solid #d4af37; border-top: none; }

        #speech { 
            background: white; color: black; padding: 8px; border-radius: 10px; 
            position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
            width: 130px; font-size: 12px; display: none; font-weight: bold;
        }

        .vow-step { margin: 10px 0; padding: 8px; border-left: 3px solid var(--accent-blue); background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="screen1" class="container">
        <h2>Authentication</h2>
        <input type="text" id="pwHeight" placeholder="Height (e.g. 6'0)">
        <input type="text" id="pwHero" placeholder="Superhero?">
        <input type="text" id="pwTime" placeholder="First Text (HH:MM)">
        <input type="text" id="pwChit" placeholder="First Chit Color?">
        <input type="text" id="pwLetter" placeholder="First Letter Flavour?">
        <input type="text" id="pwUltimatum" placeholder="Security Code">
        <br><button onclick="validateQuiz()">ENTER THE VOID</button>
    </div>

    <div id="adminPanel" class="container hidden">
        <h3 style="color:red">ADMIN BYPASS</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr;">
            <button onclick="showDay(7)">Rose</button><button onclick="showDay(8)">Propose</button>
            <button onclick="showDay(9)">Choco</button><button onclick="showDay(10)">Teddy</button>
            <button onclick="showDay(11)">Promise</button><button onclick="showDay(12)">Hug</button>
            <button onclick="showDay(13)">Kiss</button><button onclick="showDay(14)">Letter</button>
        </div>
    </div>

    <div id="screenKey" class="container hidden">
        <h2 style="color: var(--gold);">ACCESS GRANTED</h2>
        <p>Permanent Key: 2032</p>
        <input type="text" id="dailyInput" placeholder="Enter Key">
        <br><button onclick="checkDailyKey()">OPEN SURPRISE</button>
    </div>

    <div id="mainDisplay" class="container hidden">
        <div id="teddy">
            <div id="speech"></div>
            <span>TEJAS</span>üß∏
        </div>
        <div id="content"></div>
    </div>

    <script>
        // Particles
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = Array.from({length: 50}, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            s: Math.random() * 2
        }));

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            particles.forEach(p => {
                p.y -= 0.5; if(p.y < 0) p.y = canvas.height;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();

        function speak(text) {
            const s = document.getElementById('speech');
            s.innerText = text; s.style.display = 'block';
            setTimeout(() => s.style.display = 'none', 3000);
        }

        function validateQuiz() {
            const h = document.getElementById('pwHeight').value.trim();
            const hero = document.getElementById('pwHero').value.trim().toLowerCase();
            const time = document.getElementById('pwTime').value.trim();
            const chit = document.getElementById('pwChit').value.trim().toLowerCase();
            const letter = document.getElementById('pwLetter').value.trim().toLowerCase();
            const code = document.getElementById('pwUltimatum').value.trim();

            if (code === "ADMIN00") {
                document.getElementById('screen1').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            } else if (h === "8'15" && (hero === "spooderman" || hero === "spooderwoman") && time === "12:14" && chit === "pink" && letter === "coffee" && code === "2429") {
                document.getElementById('screen1').classList.add('hidden');
                document.getElementById('screenKey').classList.remove('hidden');
            } else { alert("DENIED."); }
        }

        function checkDailyKey() {
            if (document.getElementById('dailyInput').value === "2032") {
                document.getElementById('screenKey').classList.add('hidden');
                document.getElementById('mainDisplay').classList.remove('hidden');
                showDay(new Date().getMonth()+1 === 2 ? new Date().getDate() : 0);
            } else { alert("WRONG KEY."); }
        }

        function showDay(dayNum) {
            const content = document.getElementById('content');
            const teddy = document.getElementById('teddy');
            content.innerHTML = "";
            document.getElementById('mainDisplay').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.body.onclick = null;

            if (dayNum === 7) {
                content.innerHTML = `<h3>Happy Rose Day üåπ</h3><div style="font-size:60px" onclick="document.getElementById('r').classList.remove('hidden')">üåπ</div><div id="r" class="hidden">"In a world of fleeting seasons, you are my perennial spring..."</div>`;
            }
            else if (dayNum === 8) {
                content.innerHTML = `<h3>Propose Day üíç</h3><p id="pt">Tejas is asking...</p>
                <div id="bc" class="hidden"><button id="nb">NO</button><button id="yb">YES</button></div>`;
                setTimeout(() => { speak("will u be my valentine ü•∫"); document.getElementById('bc').classList.remove('hidden'); }, 1000);
                document.getElementById('nb').onclick = () => { speak("saved u from a bad choice üòâ"); document.getElementById('nb').style.display = "none"; };
                document.getElementById('yb').onclick = () => { content.innerHTML = "<h3>Propose Day üíç</h3><p>prettiest woman on earth is now mine. Thank you so much for travelling this journey brave soldier. I love u so much jaanu be my bacha forever.</p>"; };
            }
            else if (dayNum === 9) {
                content.innerHTML = `<h3>Choco Day üç´</h3><div class="choco-grid">
                    <div class="choco-card" onclick="speak('Melts like my heart...')">Oreo Silk</div>
                    <div class="choco-card" onclick="speak('Crunchy like you...')">Twix</div>
                    <div class="choco-card" onclick="speak('I promise to feed you soon.')">A Promise</div>
                    <div class="choco-card" onclick="speak('Sweetness in my life.')">Dark Choco</div>
                </div>`;
            }
            else if (dayNum === 10) {
                content.innerHTML = `<h3>Teddy Day üß∏</h3><div style="font-size:80px">üß∏</div><p>here's smol teddy for u. i love u so much jaaanuuuuuuuuuu. happpppyyyyyy teddddyyyyyy dayyyyyy üß∏</p>`;
            }
            else if (dayNum === 11) {
                content.innerHTML = `<h3>Promise Day ü§ù</h3><div id="vowBox"></div><button onclick="addVow()">Read my Vow</button>`;
                let v = 0; const vs = ["I promise you'll be my one and only forever.", "I'll never be with another girl.", "Clear intentions for you.", "You're in every dream of success."];
                window.addVow = () => { if(v<4){ const d=document.createElement('div'); d.className='vow-step'; d.innerText=vs[v++]; document.getElementById('vowBox').appendChild(d); } };
            }
            else if (dayNum === 12) {
                content.innerHTML = `<h3>Hug Day ü´Ç</h3><p id="hs">Long press Tejas...</p>`;
                const h = () => { teddy.style.transform="scale(1.4)"; document.getElementById('hs').innerText="Holding you... ‚ù§Ô∏è"; };
                const e = () => { teddy.style.transform="scale(1)"; document.getElementById('hs').innerText="Long press Tejas..."; };
                teddy.onmousedown = h; teddy.onmouseup = e; teddy.ontouchstart = h; teddy.ontouchend = e;
            }
            else if (dayNum === 13) {
                content.innerHTML = `<h3>Kiss Day üíã</h3><p>Tap anywhere!</p>`;
                document.body.onclick = (e) => {
                    const l = document.createElement('div'); l.style.position='fixed'; l.style.left=e.clientX+'px'; l.style.top=e.clientY+'px';
                    l.innerText='üíã'; l.style.fontSize='40px'; document.body.appendChild(l);
                    setTimeout(() => l.remove(), 1000); speak("MWAAAHHH!");
                };
            }
            else if (dayNum === 14) {
                content.innerHTML = `<h3>The Letter ‚ù§Ô∏è</h3><div class="scroll-header" onclick="document.getElementById('sc').classList.toggle('scroll-open')">üìú OPEN THE SCROLL</div>
                <div id="sc" class="scroll-content">
                    Mi tujha ahe ani phakta tujhaca ahe. Sarvasvi tu. Kayamaca majha raha ani mi vacana deto ki tu kayamaca tujha rahasila.<br><br>
                    Ata ya pudhe mi jya dolyancya premat paden te phakta aplya mulice astil. Ani mi mazyatli sagli shakti lavun he khatri karen ki dusrya kontyahi manusala ashi mulagi honar nahi jiche dole agadi tasyach asatil jyanvar mi prem kelay.<br><br>
                    Lavu jaana i love u so much, like being with u is all i ever want. You're a poem and i want to be its poet my love. i want to spend ends of centuries glorifying your beauty. That face of yours puts the stories of cleopatra to shame or you can say makes it a true reality. You're the only person i want to be with in every life of mine. So many different timespans and how lucky am i to have been born as the same one as u.<br><br>
                    Mai tumse bohut pyar karta hu jaanu, and i truely wish one day we get married but until then ill always love u to the depths of the universe.<br><br>
                    <b>faithfully from your future husband</b>
                </div>`;
            }
        }
    </script>
</body>
</html>
