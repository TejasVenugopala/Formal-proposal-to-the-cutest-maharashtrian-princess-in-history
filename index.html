<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimatum</title>
    <style>
        :root { --main-blue: #0056b3; --accent-blue: #add8e6; --gold: gold; }
        body { background-color: #000; color: var(--accent-blue); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .container { width: 90%; max-width: 450px; padding: 25px; border: 2px solid var(--main-blue); border-radius: 20px; background: rgba(0, 10, 40, 0.95); position: relative; box-shadow: 0 0 30px rgba(0, 86, 179, 0.6); text-align: center; }
        .hidden { display: none; }
        input { padding: 12px; border-radius: 10px; border: 2px solid #00f; background: #000; color: #fff; margin-top: 8px; width: 85%; text-align: center; }
        button { padding: 15px 30px; background: var(--main-blue); color: white; border: none; border-radius: 30px; cursor: pointer; margin: 20px 5px; font-weight: bold; }
        
        #teddy { font-size: 70px; position: relative; cursor: pointer; transition: all 0.3s ease; display: inline-block; }
        #teddy span { font-size: 10px; background: var(--main-blue); color: white; padding: 2px 6px; border-radius: 4px; display: block; margin-bottom: 5px; }
        
        .floating-img { width: 140px; border-radius: 10px; margin: 10px; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .timer { font-size: 2rem; color: var(--gold); margin: 20px 0; font-weight: bold; }
        .letter-text { text-align: left; font-size: 0.95rem; line-height: 1.6; color: #fff; white-space: pre-line; }
        
        .heart { position: absolute; color: red; font-size: 25px; pointer-events: none; animation: heartFly 1s ease-out forwards; }
        @keyframes heartFly { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-150px) scale(2); opacity: 0; } }
        .hug-active { transform: scale(1.5); filter: drop-shadow(0 0 25px #ff69b4); }
        .yeet { animation: slowShove 2s ease-out forwards; }
        @keyframes slowShove { 0% { transform: translateX(0); } 100% { transform: translateX(1000px) rotate(90deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="screen1" class="container">
        <h2>If you've got the guts...</h2>
        <p>you can make the cuts. (dare if u will)</p>
        <label>Height (6'0)?</label><input type="text" id="pwHeight" placeholder="Answer...">
        <label>Superhero?</label><input type="text" id="pwHero" placeholder="Answer...">
        <label>First Text Time (HH:MM)?</label><input type="text" id="pwTime" placeholder="Answer...">
        <label>First Chit Color?</label><input type="text" id="pwChit" placeholder="Answer...">
        <label>First Letter Flavor?</label><input type="text" id="pwLetter" placeholder="Answer...">
        <label>Ultimatum Code?</label><input type="text" id="pwUltimatum" placeholder="####">
        <br><button onclick="validateQuiz()">ENTER THE VOID</button>
    </div>

    <div id="screenKey" class="container hidden">
        <h2 style="color: var(--gold);">ACCESS GRANTED</h2>
        <p>Your permanent access key is: <b>2032</b></p>
        <p>Enter it to see today's surprise:</p>
        <input type="text" id="dailyInput" placeholder="Enter Key">
        <br><button onclick="checkDailyKey()">OPEN</button>
    </div>

    <div id="adminPanel" class="container hidden" style="border-color: red;">
        <h3>ADMIN MODE - TEST DAYS</h3>
        <button onclick="showDay(7)">Rose</button>
        <button onclick="showDay(8)">Propose</button>
        <button onclick="showDay(9)">Choco</button>
        <button onclick="showDay(10)">Teddy</button>
        <button onclick="showDay(11)">Promise</button>
        <button onclick="showDay(12)">Hug</button>
        <button onclick="showDay(13)">Kiss</button>
        <button onclick="showDay(14)">Letter</button>
    </div>

    <div id="mainDisplay" class="container hidden">
        <div id="teddy"><span>TEJAS</span>üß∏</div>
        <div id="content"></div>
    </div>

    <script>
        function validateQuiz() {
            const h = document.getElementById('pwHeight').value.trim();
            const hero = document.getElementById('pwHero').value.trim().toLowerCase();
            const time = document.getElementById('pwTime').value.trim();
            const chit = document.getElementById('pwChit').value.trim().toLowerCase();
            const letter = document.getElementById('pwLetter').value.trim().toLowerCase();
            const code = document.getElementById('pwUltimatum').value.trim();

            if (code === "ADMIN00") {
                document.getElementById('screen1').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            } else if (h === "8'15" && (hero === "spooderman" || hero === "spooderwoman") && 
                time === "12:14" && chit === "pink" && letter === "coffee" && code === "2429") {
                document.getElementById('screen1').classList.add('hidden');
                document.getElementById('screenKey').classList.remove('hidden');
            } else { alert("ACCESS DENIED."); }
        }

        function checkDailyKey() {
            if (document.getElementById('dailyInput').value === "2032") {
                document.getElementById('screenKey').classList.add('hidden');
                document.getElementById('mainDisplay').classList.remove('hidden');
                runDateLogic();
            } else { alert("WRONG KEY."); }
        }

        function runDateLogic() {
            const now = new Date();
            if (now.getMonth() + 1 === 2) showDay(now.getDate());
            else showDay(0);
        }

        function showDay(dayNum) {
            const content = document.getElementById('content');
            const teddy = document.getElementById('teddy');
            document.getElementById('mainDisplay').classList.remove('hidden');
            content.innerHTML = "";
            teddy.onmousedown = null; teddy.onclick = null; teddy.classList.remove('hug-active');

            if (dayNum === 7) {
                content.innerHTML = `<h3>Happy Rose Day My Love! üåπ</h3>
                <img src="https://images.unsplash.com/photo-1548625361-9060f64c679a?auto=format&fit=crop&w=300" class="floating-img">
                <img src="https://images.unsplash.com/photo-1508784411316-02b8cd4d3a3a?auto=format&fit=crop&w=300" class="floating-img">
                <p>I know u love both roses and lilies. I wish I could come home and give them irl but boards and strict parents... I love u.</p>`;
            } 
            else if (dayNum === 8) {
                content.innerHTML = `<h3>Propose Day üíç</h3><p>I have a dinosaur sized crush on u... Will u please be my Valentine?</p>
                <button id="noBtn" onclick="this.classList.add('yeet')">NO</button>
                <button onclick="alert('Mission Accomplished! ‚ù§Ô∏è')">YES</button>`;
            }
            else if (dayNum === 9) {
                content.innerHTML = `<h3>Happppppyyyyyy Chocolateee Day Mlllllllll üç´</h3>
                <img src="https://m.media-amazon.com/images/I/71Xmre36XGL._SL1500_.jpg" class="floating-img">
                <img src="https://m.media-amazon.com/images/I/61H-q2YpW+L._SL1500_.jpg" class="floating-img">
                <p>If I could I would be there and feed u jaanu but sadly I can't. Just this and the next Valentine's... then no one will question us.</p>`;
            }
            else if (dayNum === 10) {
                content.innerHTML = `<h3>Happy Teddy Day! üß∏</h3><p>Here's a smol teddy for u! I love u so much jaaanuuuuuuuuuu.</p><div style="font-size: 40px;">üß∏</div>`;
            }
            else if (dayNum === 11) {
                content.innerHTML = `<h3>My Promise To You ü§ù</h3><div class="letter-text">Lavanya meri jaan. you're everything ihve ever wanted needed and will want and will need... [Full text included]</div>`;
            }
            else if (dayNum === 12) {
                content.innerHTML = `<h3>Hug Day ü´Ç</h3><p>"Hold me pleaseeee my loveee... I can't be there irl but at least I'm in teddy form hehehe."<br><b>(Long press Tejas to hug!)</b></p>`;
                teddy.onmousedown = () => { teddy.classList.add('hug-active'); spawnHearts(); };
                teddy.onmouseup = () => { teddy.classList.remove('hug-active'); };
            }
            else if (dayNum === 13) {
                content.innerHTML = `<h3>Kiss Day üíã</h3><p>"Give me a kiss on the cheek! I'm waiting..."<br><b>(Click the teddy's face!)</b></p>`;
                teddy.onclick = () => { alert("MWAAAHHH! ‚ù§Ô∏èüíã"); spawnHearts(); };
            }
            else if (dayNum === 14) {
                content.innerHTML = `<h3>Lavu Jaana... ‚ù§Ô∏è</h3><div class="letter-text">Lavu jaana i love u so much... [Full Letter included]</div>`;
            }
            else {
                content.innerHTML = `<h3>Patience, Princess!</h3><p>Next surprise in:</p><div class="timer" id="t"></div>`;
                setInterval(() => {
                    const diff = new Date(2026, 1, 7) - new Date();
                    document.getElementById('t').innerText = `${Math.floor(diff/3600000)}h ${Math.floor((diff%3600000)/60000)}m ${Math.floor((diff%60000)/1000)}s`;
                }, 1000);
            }
        }

        function spawnHearts() {
            for(let i=0; i<15; i++) {
                const h = document.createElement('div'); h.className = 'heart'; h.innerText = '‚ù§Ô∏è';
                h.style.left = (window.innerWidth/2 + (Math.random()*120 - 60)) + 'px';
                h.style.top = (window.innerHeight/2) + 'px';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 1000);
            }
        }
    </script>
</body>
</html>
        }
    </script>
</body>
</html>
